<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Explore</title>
		<link href="index.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'
		      type='text/css'>
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<!-- Section A -->
		<div>
			<div class="wd-inline wd-inline-justify-center">
				<button id="button_search_twitter"
				        type="submit">
					<i class="fa fa-search" style="font-size:16px;color:gray"></i>
				</button>
				
				<input id="input_search_twitter"
				       type="text"
				       value=""
				       placeholder="Search Twitter"/>
				
				<button id="button_settings_twitter"
				        type="button">
					<a href="explore-settings.html" ><i class="fas fa-cog" style="font-size:20px;color:deepskyblue"></i></a>
				</button>
			</div>
		</div>
		<br/>
		
		<!-- Section B -->
		<div class="wd-nav-wrapper">
			<div class="wd-inline wd-inline-justify-center">
				<button id="button_nav_for_you"
				        class="wd-nav-title wd-nav-button"
				        type="button">
					For you
				</button>
				<button class="wd-nav-title wd-nav-button"
				        type="button">
					Trending
				</button>
				<button class="wd-nav-title wd-nav-button"
				        type="button">
					COVID-19
				</button>
				<button class="wd-nav-title wd-nav-button"
				        type="button">
					News
				</button>
				<button class="wd-nav-title wd-nav-button"
				        type="button">
					Sports
				</button>
				<button class="wd-nav-title wd-nav-button"
				        type="button">
					Entertainment
				</button>
			</div>
		</div>
		<br/>
		
		<!-- Section C -->
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-C-head">Trending in Science</label><br/>
				<label class="wd-sec-C-title">Starship</label><br/>
				<label class="wd-sec-C-foot">55.5K Tweets</label>
			</button>
			
			<button class="wd-button-sec-C-options">
				<i class="fas fa-ellipsis-h" style="font-size:20px;color:gray"></i>
			</button>
		</div>
		
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-C-head">Sports &middot; Trending</label><br/>
				<label class="wd-sec-C-title">Joe Rogan</label><br/>
				<label class="wd-sec-C-foot">5,218 Tweets</label>
			</button>
			
			<button class="wd-button-sec-C-options">
				<i class="fas fa-ellipsis-h" style="font-size:20px;color:gray"></i>
			</button>
		</div>
		
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-D-head-bold">
					<img src="res/nyt_icon.png" class="wd-icon-style"/>
					The New York Times
					<i class="far fa-check-circle"
					   style="font-size:12px;color:white;margin-left:2px;margin-right:4px"></i>
					<label class="wd-sec-D-head">&middot; Yesterday</label>
				</label>
				<br/>
				<label class="wd-sec-C-title">CNN's Cuomo Conundrum: A star anchor with a
					brother in trouble</label><br/>
			</button>
			
			<button class="wd-button-sec-C-options">
				<img src="res/cnn's_cuomo.jpg" class="wd-image-style"/>
			</button>
		</div>
		
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-D-head-bold">
					<label class="wd-sec-D-head">COVID-19 &middot; LIVE</label>
				</label>
				<br/>
				<label class="wd-sec-C-title">COVID-19: News and updates for Massachusetts</label><br/>
			</button>
			
			<button class="wd-button-sec-C-options">
				<img src="res/ma_covid_19.png" class="wd-image-style"/>
			</button>
		</div>
		
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-D-head-bold">
					<img src="res/bloomberg_icon.png" class="wd-icon-style"/>
					Bloomberg Opinion
					<i class="far fa-check-circle"
					   style="font-size:12px;color:white;margin-left:2px;margin-right:4px"></i>
					<label class="wd-sec-D-head">&middot; Yesterday</label>
				</label>
				<br/>
				<label class="wd-sec-C-title">Thinking about getting a booster? Read this first.
				</label><br/>
			</button>
			
			<button class="wd-button-sec-C-options">
				<img src="res/covid-19-vaccine-booster.jpg" class="wd-image-style"/>
			</button>
		</div>
		
		<div class="wd-inline wd-inline-space-between">
			<button class="wd-down wd-button-sec-C">
				<label class="wd-sec-C-head">Trending in United States</label><br/>
				<label class="wd-sec-C-title">Wonder Bread</label><br/>
				<label class="wd-sec-C-foot">1,259 Tweets</label>
			</button>
			
			<button class="wd-button-sec-C-options">
				<i class="fas fa-ellipsis-h" style="font-size:20px;color:gray"></i>
			</button>
		</div>
		
	</body>
</html>
