<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="index.css" rel="stylesheet">
	</head>
	
	<body>
		<h1>CSS</h1>
		<h2>Dimensions</h2>
		
		<!-- Rendered in order: LATER over EARLIER -->
		<div class="bg-color-yellow position-fixed left-0 right-0 move-to-top">Portrait</div>
		<!-- DOWN and ABSOLUTE don't make sense -->
		<div class="
		position-absolute
		move-up-50px
		move-right-25px
		move-to-top
		bg-color-blue
		dimension-landscape
		fg-color-white">Landscape
		</div>
		<div class="bg-color-red fg-color-white position-absolute top-0 bottom-0">
			Square
		</div>
		
		<!-- Default z-index = 1 (ordering) -->
		
		<!-- BOX MODEL -->
		<!-- How far am I from other elements -> Margin-->
		<!-- Are there borders -> Border-->
		<!-- Is there spacing inside to push away from the border -> Padding-->
	</body>
</html>
